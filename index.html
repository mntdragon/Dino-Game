<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dino</title>
    <link rel="stylesheet" href="style.file.css" />
  </head>
  <body>
    <div id="outerWrapper">
      <div id="midWrapper">
        <div class="header-container">
          <img class="header-container__image" src="/assets/phaser.png">
        <div class="header-container__dino-header">
          <span class="game">GAME</span><span class="chrome">CHROME</span><span class="dino">DINOSAUR</span>
          <div class="withPhaser">with-Phaser-3</div>
        </div>
        </div>
        <div id="gameWrapper"></div>
        <div id="bottomWrapper">
          <a class="footer-container__image" href="https://google.com">
            <img src="/assets/go-back.png"/>
          </a>
        </div>
      </div>
    </div>
  </body>
  <script>
    window.onload = function () {
      document.querySelector(".header-container__dino-header").className += " animate";
      document.querySelector(".header-container__image").className += " visible";

    };
  </script>
</html>
